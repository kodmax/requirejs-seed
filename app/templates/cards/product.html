<div tpl-name="product-card" class="product">
    
    <h1>{ product:name }
	    <div class="product__add-to-cart">
	        <button rv-on-click="addToCart" class="icon__shopping-cart"></button>
	    </div>
    </h1>
    
    <div class="product__price"><span>{ product:price | currency }</span></div>
    
    <div class="product__image"><img rv-src="product:image | gallery-img-url" /></div>
</div>
